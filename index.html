<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="assets/images/favicon.ico" />
  <link rel="stylesheet" href="style/index.css" />
  <title>Brazil as 100 People</title>
  <script type="module" src="scripts/main.js" defer></script>
</head>

<body>
  <!-- painel de texto (fixo à direita) -->
  <aside id="content"></aside>

  <!-- primeiro gráfico (force-layout) fica “pinned” -->
  <section id="visualization">
    <svg id="race-svg"></svg>
  </section>

  <!-- segundo gráfico fica logo abaixo -->
  <section id="bars-wrapper">
    <!-- sentinel invisível que dispara o IntersectionObserver -->
    <div id="scroll-sentinel"></div>
    <svg id="bars-svg"></svg>
  </section>
</body>
</html>
